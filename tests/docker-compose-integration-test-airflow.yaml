# ./tests/docker-compose-integration-test-airflow.yaml

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.2
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: mlflow server --host 0.0.0.0 --port 5000

  training:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    volumes:
      - ../tests:/app/tests
    entrypoint: ["tail", "-f", "/dev/null"] # to stop the container from exiting
